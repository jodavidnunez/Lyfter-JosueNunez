<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="M2_Semana6_Ejercicio_2_CSS.css" />
    <title>Button to modify a disorganized list</title>
    <script src="M2_Semana6_Ejercicio_2_JS.js"></script>
  </head>
  <body>
    <section>
      <div class="search-and-button-container">
        <div class="sub-container">
          <input
            type="text"
            id="enter_data"
            name="enterData"
            placeholder=" Please provide some data ... "
            required
          />
        </div>
        <div class="button-container">
          <button
            class="fancy-button button-print-and-clear"
            id="print_and_clear"
          >
            PRINT
          </button>
        </div>
        <div class="sub-container" id="output_container"></div>
      </div>
    </section>
  </body>
</html>
