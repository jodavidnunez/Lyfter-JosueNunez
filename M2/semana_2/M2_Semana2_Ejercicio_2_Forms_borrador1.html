<!DOCTYPE html>
<html>
  <form action="confirmation.html" method="post">
    <h1>Presidential Election Ballot</h1>
    <p>Please provide your personal information:</p>
    <ul>
        <li>
            <label for="full_name">Full name:</label>
            <br/>
            <input type="text" id="full_name" name="fullName" required/>
        </li>
        <br/>
        <li>
            <label for="email">Email:</label>
            <br/>
            <input type="text" id="email" name="email" required/>
        </li>
        <br/>
        <li>
            <label for="id_number">ID Number:</label>
            <br/>
            <input type="text" id="id_number" name="idNumber" required/>
        </li>
        <br/>
        <li>
            <label for="phone_number">Phone Number:</label>
            <br/>
            <input type="text" phone="phone_number" name="phoneNumber" required/>
        </li>
        <br/>
    </ul>
    <p>Please select your candidate:</p>
    <label for="candidate_1"></label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" id="candidate_1" name="candidate" value="candidate_1" required/>
    Candidate #1
    <br/>
    <label for="candidate_2"></label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" id="candidate_2" name="candidate" value="candidate_2"/>
    Candidate #2
    <br/>
    <label for="candidate_3"></label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" id="candidate_3" name="candidate" value="candidate_3"/>
    Candidate #3
    <br/>
    <label for="candidate_4"></label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" id="candidate_4" name="candidate" value="candidate_4"/>
    Candidate #4
    <br/>
    <br/>
    <br/>
    <button type="Submit">Submit vote</button>
  </form>
</html>
