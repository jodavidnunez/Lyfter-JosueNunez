<!DOCTYPE html>
<html>
  <form action="confirmation.html" method="get">
    <h1>Presidential Election Ballot</h1>
    <p>Please provide your personal information:</p>
    <ul>
      <li>
        <label for="full_name"
          >Full name:
          <br />
          <input type="text" id="full_name" name="fullName" required />
        </label>
      </li>
      <br />
      <li>
        <label for="email"
          >Email:
          <br />
          <input type="text" id="email" name="email" required />
        </label>
      </li>
      <br />
      <li>
        <label for="id_number"
          >ID Number:
          <br />
          <input type="text" id="id_number" name="idNumber" required />
        </label>
      </li>
      <br />
      <li>
        <label for="phone_number"
          >Phone Number:
          <br />
          <input type="text" phone="phone_number" name="phoneNumber" required />
        </label>
      </li>
      <br />
    </ul>
    <p>Please select your candidate:</p>
    <label for="candidate_1">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input
        type="radio"
        id="candidate_1"
        name="candidate"
        value="candidate_1"
        required
      />
      Candidate #1
    </label>
    <br />
    <label for="candidate_2">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input
        type="radio"
        id="candidate_2"
        name="candidate"
        value="candidate_2"
      />
      Candidate #2
    </label>
    <br />
    <label for="candidate_3">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input
        type="radio"
        id="candidate_3"
        name="candidate"
        value="candidate_3"
      />
      Candidate #3
    </label>
    <br />
    <label for="candidate_4">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input
        type="radio"
        id="candidate_4"
        name="candidate"
        value="candidate_4"
      />
      Candidate #4
    </label>
    <br />
    <br />
    <br />
    <button type="Submit">Submit vote</button>
  </form>
</html>
