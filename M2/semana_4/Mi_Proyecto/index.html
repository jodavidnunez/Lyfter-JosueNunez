<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <header>
    <div class="banner contain">
      <span><a>Login</a> or <a>Register</a> | TODAY'S DATE</span>
      <div>
        <span><a>Whishlist</a> | <a>Stores</a> | <a>My Account</a></span>
        <button class="banner-button">Language</button>
      </div>
    </div>
    <nav class="navbar contain">
      <div class="nav-main">
        <button class="nav-brand">
          <img src="imgs/logo.svg" alt="logo" class="brand-image" />
        </button>
        <button class="nav-button">Home</button>
        <button class="nav-button">Shop</button>
        <button class="nav-button">Pages</button>
        <button class="nav-button">Blog</button>
        <button class="nav-button">Shortcodes</button>
        <button class="nav-button">Buy Now</button>
      </div>
      <div>
        <button class="icon-button">
          <img src="icons/search.svg" alt="search-icon" class="nav-icon" />
        </button>
        <button class="icon-button">
          <img src="icons/cart.svg" alt="search-icon" class="nav-icon" />
        </button>
      </div>
    </nav>
  </header>

  <body>
    <section>
      <div class="poster contain">
        <div class="poster-content">
          <div>
            <p class="sup-text">We represent</p>
            <p class="main-text">San Jos√© Street Style</p>
          </div>
          <button class="shop-button">Shop now</button>
        </div>
        <div>
          <img src="imgs/model2.png.jpg" alt="model" class="poster-image" />
        </div>
      </div>
    </section>
    <main class="catalog contain">
      <div>
        <div class="title-container">
          <p class="main-title">Trending</p>
          <p class="sub-title">Most Trendy Clothes</p>
        </div>
      </div>
      <div class="product-rows">
        <div class="product">
          <div>
            <img
              src="imgs/Man_outfit_1.jpg"
              alt="Man_outfit_1"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <div class="main-row">
              <span class="info-name">Outfit_1</span>
              <button class="add-button">+</button>
            </div>
            <span>Urban Clothes</span>
            <span class="price">$380</span>
          </div>
        </div>
        <div class="product">
          <div>
            <img
              src="imgs/Woman_outfit_1.jpg"
              alt="Woman_outfit_1"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <div class="main-row">
              <span class="info-name">Outfit_2</span>
              <button class="add-button">+</button>
            </div>
            <span>Urban Clothes</span>
            <span class="price">$625</span>
          </div>
        </div>
        <div class="product">
          <div>
            <img
              src="imgs/Man_outfit_2.jpg"
              alt="Man_outfit_2"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <div class="main-row">
              <span class="info-name">Outfit_3</span>
              <button class="add-button">+</button>
            </div>
            <span>Urban Clothes</span>
            <span class="price">$550</span>
          </div>
        </div>
        <div class="product">
          <div>
            <img
              src="imgs/Woman_outfit_2.jpg"
              alt="Woman_outfit_2"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <div class="main-row">
              <span class="info-name">Outfit_4</span>
              <button class="add-button">+</button>
            </div>
            <span>Urban Clothes</span>
            <span class="price">$499</span>
          </div>
        </div>
      </div>

</html>
